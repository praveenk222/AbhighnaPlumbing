<mat-sidenav-container class="sidenav-container"  *ngIf="showHead">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list class="header-links" >
      <a *ngFor="let i of nav"  mat-list-item  [routerLink]='i.NavLink' routerLinkActive="active">{{i.PageName}}</a>
      <!-- <a mat-list-item routerLink="/getProduct" routerLinkActive="active">Product List</a>
      <a mat-list-item routerLink="/orderlist" routerLinkActive="active">order list</a>
      <a mat-list-item routerLink="/lookup" routerLinkActive="active">LookUp</a>
      <a mat-list-item routerLink="/mlookup" routerLinkActive="active">Mesurments </a>
      <a mat-list-item routerLink="/inventory" routerLinkActive="active">Inventory </a>
      <a mat-list-item routerLink="/reciept" routerLinkActive="active">Invoice </a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
  
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
   
        <button
          type="button"
          mat-icon-button
          (click)="logout()">
          <mat-icon aria-label="Side nav toggle icon">Logout</mat-icon>
        </button>
   
   
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
<router-outlet *ngIf="!showHead"></router-outlet>
